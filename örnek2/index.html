<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .login {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50%;
        height: 100vh;
        margin-left: auto;
        margin-right: auto;
    }

    form {
        width: 100%;
    }

    .student {
        margin-left: -100%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        top: 0;
    }

    .active{
        margin-left: 50% !important;
    }

</style>

<body>


    <div class="login">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">E-postanızı asla başkasıyla paylaşmayacağız.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>


    <div class="student">
        <div class="container">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Okul Numarası ve isim</span>
                </div>
                <input type="text" id="addkey" class="form-control">
                <input type="text" id="addvalue" class="form-control">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Sınıf</span>
                </div>
                <input type="text" id="deletekey" class="form-control">

            </div>
            <hr>
            <button class="btn btn-danger" id="add">Ekle</button>
            <button class="btn btn-danger" id="delete">Sil</button>
            <button class="btn btn-danger" id="clear">Hepsini Sil</button>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
